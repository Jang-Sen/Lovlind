spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    username: username
    password: password
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        connection:
          autocommit: true
        highlight_sql: true
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
    defer-datasource-initialization: true   #script run after hibernate init
  data:
    redis:
      host: 127.0.0.1   #${REDIS_URL}
      port: 6379
  sql:
    init:
      mode: always
      platform: h2

logging:
  level:
    org.hibernate.sql: info
    org.hibernate.type.descriptor.sql: trace
